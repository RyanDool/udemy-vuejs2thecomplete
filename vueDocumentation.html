<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<title>VueJS Documentation</title>
		<script src="assets/js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-bind:pattern="" v-on:keyup="isDisabledCheck">
			<button v-bind:id="dynamicId" v-bind:disabled="isDisabled">{{ btnVal }}</button>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					dynamicId: "my-id",
					isDisabled: true,
					btnVal: 'Disabled'
				},
				methods: {
					isDisabledCheck(e){
						if(e.target.value.length >= 10){
							this.isDisabled = false;
							this.btnVal = 'Click Me';
						}
					}
				}
			});
		</script>
	</body>
</html>
