<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<title>Udemy VueJS</title>
		<script src="../assets/js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1 v-once>{{title}}</h1>
			<p>{{ sayHello() }} - <a v-bind:href="link" v-bind:data-linkarr="link">Google</a></p>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					title: "Hello World!",
					link: 'http://google.com'
				},
				methods: {
					sayHello: function(){
						this.title = 'Hello';
						return this.title;
					}
				}
			});
			//using v-once will only render once, in this example sayHello() changes the value of title to 'Hello', however by using v-once before the function executes it will retain the initial value of 'title' 
		</script>
	</body>
</html>
