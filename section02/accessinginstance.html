<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<title>Udemy VueJS</title>
		<script src="../assets/js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ sayHello() }}</p>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					title: "Hello World!"
				},
				methods: {
					sayHello: function(){
						return this.title;
					}
				}
			});
			//NOTES
			//This works because the function return is a string.
			//This would not work with objects

			//Proxys the properties so 'this.title' would work
			//because 'this' gives access to proxy properties/methods/whatever
		</script>
	</body>
</html>
