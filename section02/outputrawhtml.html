<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<title>Udemy VueJS</title>
		<script src="../assets/js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1 v-once>{{title}}</h1>
			<p>{{ sayHello() }} - <a v-bind:href="link" v-bind:data-linkarr="link">Google</a></p>
			<hr>
			<p v-html="finishedLink"></p>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					title: "Hello World!",
					link: 'http://google.com',
					finishedLink: '<a href="http://google.com">Google</a>'
				},
				methods: {
					sayHello: function(){
						this.title = 'Hello';
						return this.title;
					}
				}
			});
			//v-html directive will allow content of the element to be updated with html, where as using {{ }} inside the element it will output the raw html as a string.
			//v-html opens up to cross scripting attacks depending on the use of the data in the application. 
		</script>
	</body>
</html>
